<div id = "switch">
<a href="index.html"><button id = "switch-to-home"> Click here to go back</button></a>
</div>

        <div class="input-container">
            <label>Username:</label>
            <input
                type="text"
                id="username"
            />
        </div>

            <label>Title of post:</label>
            <input
                type="text"
                id="title-of-post"
            />
        </div>

            <label>Message:</label>
            <input
                type="text"
                id="message"
            />
        </div>

</div>

<button id = "Submit"> Submit Blog Post</button>
</div>
